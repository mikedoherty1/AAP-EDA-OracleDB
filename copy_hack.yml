---
- hosts: all
  vars:
  tasks:
    - name: remove inventory file for hack copy
      ansible.builtin.shell:
        cmd: rm -rf /root/dbhost
      register: shell
    - debug: var=shell.stdout_lines
# Touch File
    - name: create inventory file for hack copy
      ansible.builtin.shell:
        cmd: touch /root/dbhost
      register: shell
    - debug: var=shell.stdout_lines
# add hack entry
    - name: Create local inventory file /root/dbhost on AAP server   
      lineinfile:
        path: /root/dbhost
        line: "{{ vbvm }}  "
    - name: Work Around for copy file in GUI - using hack inv file and pre-built hardcoded yml file
      ansible.builtin.shell:
        cmd: ansible-playbook -i /root/dbhost /root/VirtualBox-AAP-OracleDB/cp_ora.yml
      register: shell
    - debug: var=shell.stdout_lines