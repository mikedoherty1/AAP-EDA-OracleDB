---
- hosts: "{{ target }}"
  vars:
    ansible_python_interpreter: auto_silent
  tasks:
    - name: Set authorized key taken from file
      ansible.posix.authorized_key:
        user: root
        state: present
        key: "{{ lookup('file', '/root/.ssh/id_rsa.pub') }}"
      delegate_to: "{{ source_serv }}"