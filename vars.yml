---
  - name: Magic Vars
    hosts: all
    gather_facts: no
    

    tasks:

    - name: What's My Hostname
      debug:
        var: inventory_hostname
    
    - name:  test var
      ansible.builtin.shell:
        cmd: /usr/local/bin/VBoxManage showvminfo "{{ hos }}" --machinereadable |grep macaddress1 
      register: shell
    - debug: var=shell.stdout_lines
